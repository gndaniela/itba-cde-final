<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- FavIcon -->
    <link rel="icon" href="../static/worldcup.ico">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="../static/bootstrap.min.css" crossorigin="anonymous">
    <!-- Loding font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="../static/styles.css">

    <title>WorldCup Predictions</title>
  </head>
  <body>

    <!-- Backgrounds -->

    <div id="login-bg" class="container-fluid">

      <div class="bg-img"></div>
      <div class="bg-color"></div>
    </div>

    <!-- End Backgrounds -->

    <div class="container" id="login">
        <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="login">

            <h1>Predict</h1>
            
            <!-- Loging form -->
                  <form action="/predict" method="POST">
                    <div class="form-group">
                      <input type="text" class="form-control" list="countries" name="teamhost" id="teamhost" placeholder="Select local team">
                      <datalist id="countries" name="teamhost2">
                        {% for team in teams %}
                          <option value="{{ team }}"></option>
                        {% endfor %}
                      </datalist>
                      
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" list="countries2" name="teamaway" id="teamaway" placeholder="Select away team">
                      <datalist id="countries2" name="teamaway2">
                        {% for team in teams %}
                          <option value="{{ team }}"></option>
                        {% endfor %}
                      </datalist>
                    </div>
                  
                      <!-- <div class="form-check">

                      <label class="switch">
                      <input type="checkbox">
                      <span class="slider round"></span>
                    </label>
                      <label class="form-check-label" for="exampleCheck1">Remember me</label>
                      
                      <label class="forgot-password"><a href="#">Forgot Password?<a></label> 

                    </div> -->
                  
                    <br>
                    <button type="submit" class="btn btn-lg btn-block btn-success">Show me the winner!</button>
                  </form>
             <!-- End Loging form -->

          </div>
        </div>
        </div>
    </div>


  </body>
</html>
